{% extends 'base_generic.html' %}
{% block content %}

<h1>All blogs</h1>
{% for blog in blogs %}
<ul>
    <li><a href="{% url 'blog-detail' blog.pk %}">{{blog.title}}</a> ({{blog.date_posted}}) - <a href="">{{blog.author}}</a></li>
</ul>
{% endfor %}
<a href="{% url 'create-blog' %}">New blog?</a>
{% endblock content %}
